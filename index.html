<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

</head>

<body>
    <div class="color topLeft">
        <h2 class="leftText">Eat</h2>
        <div class="eatButtons">
            <button class="eatB donutButton">
                <img id="eatIcons" src="./Icons/donut_pixel art.png" alt="Botón">
            </button>
            <button class="eatB  appleButton">
                <img id="eatIcons" src="./Icons/apple_pixel.png" alt="Botón">
            </button>
            <button class="eatB  meatballButton">
                <img id="eatIcons" src="./Icons/meatball.png" alt="Botón">
            </button>
        </div>

    </div>
    <div class="color topRight">
        <h2 class="rightText">Play</h2>
        <div class="playButtons">
            <button>
                <img id="playIcons" src="./Icons/game_controller.png" alt="">
            </button>
            <button>
                <img id="playIcons" src="./Icons/rubik's_cube.png" alt="">
            </button>

        </div>
    </div>
    <div class="color downLeft">
        <h2 class="leftText">Fight</h2>
    </div>
    <div class="color downRight">
        <h2 class="rightText">Sleep</h2>
    </div>
    <img id="mark" src="./Icons/mark.png" alt="">
    <img id="idles" src="./animations/dragonInitialIde.gif" alt="">
</body>
<script src="./jquery-3.7.1.min.js"></script>
<script src="./main.js"></script>

</html>

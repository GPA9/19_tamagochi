<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

</head>

<body>
    <div class="color topLeft">
        <h2 class="leftText">Eat</h2>
        <div class="eatButtons">
            <button class="eatB donutButton" data-gif-src="./animations/dragonEatingDonut_final_retopo.gif">
                <img id="eatIcons" src="./Icons/animIcons/button_anim_donut.png" alt="Botón">
            </button>
            <button class="eatB appleButton" data-gif-src="./animations/dragonEatingApple_final_retopo.gif">
                <img id="eatIcons" src="./Icons/animIcons/button_anim_apple.png" alt="Botón">
            </button>
            <button class="eatB meatballButton" data-gif-src="./animations/dragonEatingMeatBall_final_retopo.gif">
                <img id="eatIcons" src="./Icons/animIcons/button_anim_meatball.png" alt="Botón">
            </button>
        </div>

    </div>
    <div class="color topRight">
        <h2 class="rightText">Play</h2>
        <div class="playButtons">
            <button class="eatB controllerButton" data-gif-src="./animations/dragonPlayVideogames_final_retopo.gif">
                <img id="playIcons" src="./Icons/animIcons/button_anim_videogame.png" alt="">
            </button>
            <button class="eatB rubikButton" data-gif-src="./animations/dragonPlayRubik_final_retopo.gif">
                <img id="playIcons" src="./Icons/animIcons/button_anim_rubik.png" alt="">
            </button>

        </div>
    </div>
    <div class="color downLeft">
        <h2 class="leftText">Fight</h2>
        <div class="fightButtons">
            <button class="eatB glovesButton" data-gif-src="./animations/dragonAttackBoxing_final_retopo.gif">
                <img id="fightIcons" src="./Icons/animIcons/button_anim_boxing.png" alt="">
            </button>
            <button class="eatB fireballButton" data-gif-src="./animations/dragonAttackFire_final_retopo.gif">
                <img id="fightIcons" src="./Icons/animIcons/button_anim_fireball.png" alt="">
            </button>
        </div>
    </div>
    <div class="color downRight">
        <h2 class="rightText">Sleep</h2>
        <div class="restButtons">
            <button class="eatB bedButton" data-gif-src="./animations/dragonSleepRest.gif">
                <img id="restIcons" src="./Icons/animIcons/button_anim_sleep.png" alt="">
            </button>
            <button class="eatB napButton" data-gif-src="./animations/dragonSleepNap.gif">
                <img id="restIcons" src="./Icons/animIcons/button_anim_nap.png" alt="">
            </button>
        </div>
    </div>
    <img id="mark" src="./Icons/mark.png" alt="">
    <img id="idles" src="./animations/dragonInitialIde.gif" alt="">
</body>
<script src="./jquery-3.7.1.min.js"></script>
<script src="./main.js"></script>

</html>
